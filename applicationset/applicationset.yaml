apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mariadb-appset
  namespace: nikita-gitops
spec:
  generators:
  - git:
      repoURL: https://github.com/michaelkotelnikov/argocd-playground
      revision: master
      directories:
      - path: mariadb-resources/*
  template:
    metadata:
      name: 'mariadb-{{path.basename}}'
      namespace: nikita-gitops
    spec:
      project: michael
      source:
        repoURL: https://github.com/michaelkotelnikov/argocd-playground.git
        targetRevision: master
        path: 'mariadb-resources/{{path.basename}}'
      destination:
        name: '{{path.basename}}'
        namespace: 'nikita-gitops'
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
